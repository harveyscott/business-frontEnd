  <style>

  <script>
    $(document).ready(function () {
      $('.managment').hide();
      $('.addBooking').hide();

      // button tabs
      $('#bookings-tab-button').click(function (e) {
        e.preventDefault();
        $('.active').removeClass('active');
        $(this).addClass('active');
        $('.managment').hide();
        $('.booking').hide();
        $('.addBooking').hide();
        $('.booking').show();
      });

      $('#management-tab-button').click(function (e) {
        e.preventDefault();

        // button astetic
        $('.active').removeClass('active');
        $(this).addClass('active');

        // switch to management
        $('.booking').hide();
        $('.addBooking').hide();
        $('.managment').hide();
        $('.managment').show();
      });

      $('#addbooking-tab-button').click(function (e) { 
        e.preventDefault();
        $('.active').removeClass('active');
        $(this).addClass('active');

        $('.booking').hide();
        $('.addBooking').hide();
        $('.managment').hide();
        $('.addBooking').show();
      });

      $('#getBookings').click(function (e) { 
        e.preventDefault();
        var tempDate = $('#bookingsDate').val();
        var tempCancelled = $('#bookingsCancelled').val();
        retrieveBookings(tempDate, tempCancelled)
      });
    });
  </script>
</head>
