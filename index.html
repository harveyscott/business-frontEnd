  <script>
    $(document).ready(function () {
      $('.managment').hide();

      // button tabs
      $('#bookings-tab-button').click(function (e) {
        e.preventDefault();
        $(this).addClass('active');
        $('#management-tab-button').removeClass('active');
        $('.managment').hide();
        $('.booking').hide();
        $('.booking').show();
      });

      $('#management-tab-button').click(function (e) {
        e.preventDefault();

        // button astetic
        $(this).addClass('active');
        $('#bookings-tab-button').removeClass('active');

        // switch to management
        $('.booking').hide();
        $('.managment').hide();
        $('.managment').show();
      });

    });
  </script>
</head>
